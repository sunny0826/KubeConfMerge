<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KubeCM - Manage your kubeconfig more easily</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FV886PTDEN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-FV886PTDEN');
    </script>
</head>

<body>
    <div id="app">Loading ...</div>
    <script type="text/javascript">
        window.$docsify = {
            name: 'KubeCm',
            repo: 'sunny0826/kubecm',
            relativePath: true,
            coverpage: true,
            autoHeader: true,
            loadSidebar: true,
            auto2top: true,
            loadNavbar: true,
            executeScript: true,
            notFoundPage: true,
            routerMode: 'history',
            homepage: '/en-us/README.md',
            search: {
                placeholder: {
                    '/': 'Type to search',
                    '/zh-cn/': '搜索',
                    '/en-us/': 'Type to search'
                },
                noData: {
                    '/': 'No Results',
                    '/zh-cn/': '找不到结果',
                    '/en-us/': 'No Results'
                }
            },
            share: {
                reddit: true,
                linkedin: true,
                facebook: true,
                twitter: true,
                whatsapp: true,
                telegram: true,
            },
            pagination: {
                previousText: 'Prev',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied'
            },
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true
            },
            alias: {
                '/.*/_navbar.md': '/_navbar.md',
            },
            'flexible-alerts': {
                style: 'callout'
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h1, h2, h3, h4, h5, h6',
                title: 'Table of Contents',
            },
            plugins: [
                function (hook) {
                    var d = new Date().getFullYear();
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        'Kubecm Copyright &copy;2020 - '+ d +'.</span>',
                        '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                        '<spab>Documentation Distributed under <a href="https://creativecommons.org/licenses/by/4.0" target="_blank">CC-BY-4.0</a>.</span>',
                        '</footer>',
                        '<hr/>',
                    ].join('');

                    hook.afterEach(function (html) {
                        return html + footer
                    })
                }
            ]
        }

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="../static/search.js"></script>
    <script src="../static/zoom-image.js"></script>
    <script src="../static/docsify-share.min.js"></script>
    <script src="../static/docsify-pagination.min.js"></script>
    <script src="../static/prism-bash.min.js"></script>
    <script src="../static/prism-go.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>

</html>
